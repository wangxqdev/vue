<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: #f00;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 遍历数组 -->
    <!-- 添加:key属性优化vue渲染效率 -->
    <ul>
      <li v-for="(item, index) in movies" :key="item" :class="{active: currentIndex === index}" @click="currentIndex = index">
        {{item}} - {{index}}</li>
    </ul>
    <!-- 遍历对象 -->
    <ul>
      <li v-for="(value, key, index) in info">{{value}} - {{key}} - {{index}}</li>
    </ul>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        movies: ["中国女排", "唐人街探案3", "囧妈"],
        currentIndex: 0,
        info: {
          name: "王",
          age: 31,
          height: 180
        }
      }
    });
  </script>
</body>

</html>
