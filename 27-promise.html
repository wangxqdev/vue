<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Promise的基本使用
    new Promise((resolve, reject) => {
      setTimeout(() => {
        // 1. 处理成功
        // resolve('Hello World')
        // 2. 处理失败
        reject('error message')
      }, 1000)
    }).then(data => {
      console.log(data)
    }).catch(err => {
      console.log(err)
    })

    // Promise的另一种写法
    new Promise((resolve, reject) => {
      setTimeout(() => {
        // 1. 处理成功
        // resolve('Hello World')
        // 2. 处理失败
        reject('error message')
      }, 1000)
    }).then(data => {
      console.log(data)
    }, err => {
      console.log(err)
    })

    // Promise简写
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('aaa')
      }, 1000)
    }).then(res => {
      console.log(res)
      return `${res}111`
    }).then(res => {
      throw 'error message'
      console.log(res)
      return `${res}222`
    }).then(res => {
      console.log(res)
    }).catch(err => {
      console.log(err)
    })

    // all方法
    Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({name: 'codewhy', age: 18})
        }, 1000);
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({name: 'kobe', age: 19})
        }, 2000);
      })
    ]).then(res => {
      console.log(res)
    }) 
  </script>
</body>

</html>
