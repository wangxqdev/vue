<html lang="en">

<head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="third"></cpn>

  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
    </div>
  </template>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      methods: {
        btnClick() {
          // $children
          console.log(this.$children[2]);
          // $ref
          console.log(this.$refs.third);
        }
      },
      components: {
        cpn: {
          template: "#cpn",
          methods: {
            showMessage() {
              console.log("showMessage");
            }
          }
        }
      }
    });
  </script>
</body>
