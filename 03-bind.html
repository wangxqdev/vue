<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 class="title" v-bind:class="{active: isActive, line: isLine}">Hello, {{message}}</h2>
    <h2 :class="getClasses()">Hello, {{message}}</h2>
    <h2 :class="[active, line]">Hello, {{message}}</h2>
    <h2 :class="getClasses2()">Hello, {{message}}</h2>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "Vue.js",
        isActive: true,
        isLine: true,
        active: 'active',
        line: 'line'
      },
      methods: {
        getClasses: function() {
          return {active: this.isActive, line: this.isLine};
        },
        getClasses2: function() {
          return [this.active, this.line];
        }
      }
    });
  </script>
</body>
</html>
