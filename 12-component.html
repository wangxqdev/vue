<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 3.使用组件 -->
    <cpn2></cpn2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    /* 1. 定义组件构造器 */
    const cpnC1 = Vue.extend({
      template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容, 哈哈哈哈</p>
      </div>
      `
    });
    /* cpn1是cpn2下的子组件 */
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容, 呵呵呵呵</p>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: cpnC1
      }
    });

    /* 2. 注册组件(全局) */
    // Vue.component("cpn", cpnC);

    const app = new Vue({
      el: "#app",
      // 2. 注册组件(局部)
      components: {
        cpn2: cpnC2
      }
    });
  </script>
</body>

</html>
