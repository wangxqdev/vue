  <template id="cpn">
    <div>
      <h2>当前计数: {{counter}}</h2>
      <button @click="increment">＋</button>
      <button @click="decrement">－</button>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    Vue.component("cpn", {
      template: "#cpn",
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        }
      },
    });

    const app = new Vue({
      el: "#app"
    });
  </script>
