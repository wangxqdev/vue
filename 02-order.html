<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <h2>Hello, {{message}}</h2>
    <!-- v-once -->
    <h2 v-once>Hello, {{message}}</h2>
    <!-- v-html -->
    <h2 v-html="url"></h2>
    <!-- v-text -->
    <h2 v-text="message"></h2>
    <!-- v-pre -->
    <h2 v-pre>{{message}}</h2>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    setTimeout(function () {
      const app = new Vue({
        el: "#app",
        data: {
          message: "Vue.js",
          url: "<a href='https://www.baidu.com'>百度一下</a>"
        }
      });
    }, 1000);
  </script>
</body>

</html>
